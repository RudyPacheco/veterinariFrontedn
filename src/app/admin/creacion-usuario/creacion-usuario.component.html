<app-navbar></app-navbar>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Creacion de usuario</h3>
              <form  [formGroup]="registroForm" (ngSubmit)="registrarUsuario()" > 
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName" class="form-control form-control-lg" formControlName="nombres" />
                      <label class="form-label" for="firstName">Nombres</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" class="form-control form-control-lg" formControlName="apellidos" />
                      <label class="form-label" for="lastName">Apellidos</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="text" class="form-control form-control-lg"  formControlName="usuario" />
                      <label for="birthdayDate" class="form-label">Usuario</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <input type="password" class="form-control form-control-lg" id="birthdayDate" formControlName="contrasena" />
                      <label for="birthdayDate" class="form-label">Contrase√±a</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Genero: </h6>
  
                    <select class="select form-control-lg" formControlName="sexo">
                      <option value="0" disabled>Choose option</option>
                      <option value="1">Hombre</option>
                      <option value="2">Mujer</option>
                    </select>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="telefono" />
                      <label class="form-label" for="emailAddress">Numero de telefono</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <select class="select form-control-lg" formControlName="codigo_rol">
                        <option value="1" disabled>Choose option</option>
                        <option value="2">Voluntario</option>
                        <option value="3">Administrador</option>
                      </select>
                   
                    </div>
                    <label class="form-label" for="phoneNumber">Tipo de usuario</label>
                  </div>
                </div>

  
                <div class="mt-4 pt-2">
                  <input class="btn btn-primary btn-lg" type="submit" value="Registrar" />
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
