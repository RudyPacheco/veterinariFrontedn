<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="../../../assets/imagenes/logo.jpg"
                      style="width: 185px; margin-right: 5px;" alt="logo">
                      <img src="../../../assets/imagenes/escudo.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1">Totonicapan Pro medio ambiente</h4>
                  </div>
  
                  <form>
                   
  
                    <div class="form-outline mb-4">
                      <input type="email" [(ngModel)]="usuario" name="usuario"   class="form-control"
                        />
                      <label class="form-label" for="form2Example11">Usuario</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input  type="password"  [(ngModel)]="password" name="password"  class="form-control" />
                      <label class="form-label" for="form2Example22">Contraseña</label>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" (click)="login()"  type="button">Iniciar Sesion</button>
                     
                    </div>
  
                  
  
                  </form>
  
                </div>
                <button class="btn btn-primary" routerLink="/recuperacion" >Olvido su contraseña?</button>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
               
                  <h4 class="mb-4">Totonicapan Pro medio ambiente</h4>
                  <img src="../../../assets/imagenes/imagenPortada.jpg"
                  style="width: 400px;" alt="logo">
         
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
