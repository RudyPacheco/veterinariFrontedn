<app-navbar></app-navbar>
<section class="intro">
  <div class="date-input-container">
                          
    <label class="form-label" for="typeText">Fecha Inicial</label>
    <input type="date" id="fecha1" name="fecha1" [(ngModel)]="fechaIncial1">
                          
    <label class="form-label" for="typeText">Fecha Final</label>
    <input type="date" id="fecha2" name="fecha2" [(ngModel)]="fechaFinalL" >
    <button class="btn btn-primary" (click)="generarReporteFecha()" >Filtrar</button>
</div>

    <div class="bg-image h-100" style="background-color: #f5f7fa;">
      <div class="mask d-flex align-items-center h-100">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                    <table class="table table-striped mb-0">
                      <thead style="background-color: #002d72;">
                        <tr>
                          <th scope="col">No.</th>
                          <th scope="col">Lugar</th>
                          <th scope="col">Fecha</th>
                          <th scope="col">Tipo de mascota</th>
                          <th scope="col">Sexo</th>
                          <th scope="col">Condicion</th>
                          <th scope="col">Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let rescate of listaRescates; let i = index">
                          <td>{{i+1}}</td>
                          <td>{{rescate.lugar}}</td>
                          <td> {{rescate.fecha.substring(0, 10)}}</td>
                          <td *ngIf="rescate.tipomascota==1" >Perro</td>
                          <td *ngIf="rescate.tipomascota==2" >Gato</td>
                          <td *ngIf="rescate.sexo==1" >Macho</td>
                          <td *ngIf="rescate.sexo==2" >Hembra</td>
                          <td>{{rescate.condicion}}</td>
                          <td> <button class="btn btn-danger">Eliminar</button></td>
                        </tr>
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button (click)="generarPdf()">Descargar</button>
  </section>
