<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">

                    <h4 class="mt-1 mb-5 pb-1">Recuperacion de contraseña</h4>
                  </div>
  
                  <form>
                   
  
                    <div class="form-outline mb-4">
                      <input type="email" [(ngModel)]="usuario" name="usuario"   class="form-control"
                        />
                      <label class="form-label" for="form2Example11">Usuario</label>
                    </div>
  
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" (click)="login()"  type="button">Recuperar</button>
                     
                    </div>
  
                  
  
                  </form>
  
                </div>
                <button class="btn btn-primary" routerLink="/login" >Regresar al login</button>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">

                  <p class="small mb-0">Ingrese su usuario para poder recuperar su contraseña</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
